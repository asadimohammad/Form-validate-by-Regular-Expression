<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate Form</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                <div id="content" class="m2">
                    <header id="header" class=" pink darken-1">User Form</header>
                    <form id="form" action="#" class="col s10 offset-s1">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" type="text" required>
                                <label for="name">Name:</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="zipcode" type="number" required>
                                <label for="zipcode">Zipcode:</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="email" type="email" required>
                                <label for="email">Email:</label>
                                <div class="showError"></div>
                            </div>
                            <div class="input-field col s12">
                                <input id="phonenumber" type="number" required>
                                <label for="phonenumber">Phone Number:</label>
                            </div>
                        </div>
                        <div class="row" id="loaders">
                            <img id="spinner" src="img/spinner.gif" width="150">
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <button id="sendBtn" class="btn waves-effect waves-light  pink darken-2" type="submit"
                                    name="action">Send
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                            <div class="col s6">
                                <button id="resetBtn" class="btn waves-effect waves-light light-blue darken-2"
                                    type="submit">Reset
                                    <i class="material-icons right">delete</i>
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
